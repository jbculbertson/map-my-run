<!DOCTYPE html>
<html>
    <head>
      <title>Map My Run</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h3>Map My Run</h3>
      <h4 id="length"></h4>
      <div id="map"></div>
      <!-- <button id="start">Start Tracking</button>
      <button id="stop">Stop Tracking</button> -->
      <button id="clear">Clear Route</button>
      <button id="find">Find Me</button>

      <form id="create-run">
        <div class="form group">
          <label class="col-sm-2">Distance</label>
          <div class="col-sm-10">
            <input class="create-run" type="text" name="run[distance]" value="" placeholder="distance"><br>
          </div>
        </div>
        <div class="form group">
          <label class="col-sm-2">Time Taken</label>
          <div class="col-sm-10">
            <input class="create-run" type="text" name="run[timeTaken]" value="" placeholder="time taken"><br>
          </div>
        </div>
        <div class="form group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" name="submit" value="">Save Run</button>
          </div>
        </div>
      </form>
    </body>
</html>
