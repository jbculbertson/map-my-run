<!DOCTYPE html>
<html>

<head>
  <title>Map My Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="https://use.fontawesome.com/7b5116c3a6.js"></script>
</head>

<body class="container-fluid">
  <nav>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-run-modal">
          Create Run
        </button>
    <button type="button" class="btn btn-success" id="clear">Clear Route</button>
    <button type="button" class="btn btn-danger" id="find">Find Me</button>
    <button type="button" class="btn btn-success" id="show-all">Show All Runs</button>
    <button type="button" class="btn btn-success" id="show-my">Show My Runs</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#stats-modal">
      Stats</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
      Sign Up</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
      Sign In</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-modal">
      Change Password</button>
    <button type="button" class="btn btn-success" id="sign-out-button">Logout</button>
  </nav>

  <div class="row">
  <h3>Map My Run</h3>
  <h4 id="length"></h4>
  <div id="map"></div>
  <div id="map2"></div>

    <div class="col-lg-12">
      <div id="display">
      </div>
    </div>
  </div>


<!-- ALLLL MODALS NOW -->

<!-- CHANGE PASSWORD MODAL -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Change Password</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">
          <h3 class="change-password-modal-header"></h3>
          <form id="change-password">
            <div class="form group">
              <label class="col-sm-3">Old Password: </label>
              <div class="col-sm-9">
                <input class="change-password" type="password" name="passwords[old]" value="" placeholder="Old Password">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">New Password: </label>
              <div class="col-sm-9">
                <input class="change-password" type="password" name="passwords[new]" value="" placeholder="New Password">
              </div>
            </div>
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default" name="submit" value="Change Password">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- CREATE RUN MODAL -->
<div class="modal fade" id="create-run-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Save Route</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
      </div>
      <div class="modal-body">
        <h3 class="create-run-modal-header"></h3>
          <form id="create-run">
            <div class="form group">
              <label class="col-sm-3">Time Taken</label>
              <div class="col-sm-9">
                <input class="create-run" type="text" name="run[timeTaken]" value="" placeholder="duration in minutes"><br>
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success" name="submit" value="">Save Run</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- STATS MODAL -->
<div class="modal fade" id="stats-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Your Stats</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
      </div>
      <div class="modal-body">
        <h3 class="stats-modal-header"></h3>
          <form id="stats">
            <div class="form group">
              <label class="col-sm-3">Total Miles Tracked</label>
              <div class="col-sm-9">
                <p class="miles-stat"></p><br>
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success" name="submit" value="">Save Run</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- SIGN UP -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Sign Up</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
          <h3 class="sign-up-modal-header"></h3>
          <form id="sign-up">
            <div class="form group">
              <label class="col-sm-3">First Name: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[firstName]" value="" placeholder="Joe">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Last Name: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[lastName]" value="" placeholder="Schmoe">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Email: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[email]" value="" placeholder="abc@example.com">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Password: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="password" name="credentials[password]" value="" placeholder="password">
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit" value="Sign Up!">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- SIGN IN -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Sign In</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
          <h3 class="sign-in-modal-header"></h3>
          <form id="sign-in">
            <div class="form group">
              <label class="col-sm-2">Email: </label>
              <div class="col-sm-10">
                <input class="sign-in" type="text" name="credentials[email]" value="jeff@jeff" placeholder="abc@example.com">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-2">Password: </label>
              <div class="col-sm-10">
                <input class="sign-in" type="password" name="credentials[password]" value="jeff" placeholder="password">
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit" value="Sign in!">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
