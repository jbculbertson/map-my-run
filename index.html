<!DOCTYPE html>
<html>

<head>
  <title>Map My Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="https://use.fontawesome.com/7b5116c3a6.js"></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top" id="nav-hide-init">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
      <a class="navbar-brand">RunTracker</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-center">
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="show-all-button">FRIENDS</button>
            <button type="button" class="btn btn-default" id="show-my-button">ME</button>
            <button type="button" class="btn btn-default" id="save-run-button">MAP ROUTE</button>
            <button type="button" class="btn btn-default" id="stats-button">STATS</button>
            <button type="button" class="btn btn-default" id="settings-button" data-toggle="modal" data-target="#settings-modal">SETTINGS</button>
            <button type="button" class="btn btn-default" id="sign-out-button">LOG OUT</button>
          </div>
        </ul>
      </div>
  </nav>
  <div class="jumbotron">
    <h1 class="display-3" id="jumbo-title">RunTracker</h1>
    <p class="lead">
      <div class="btn-group bt-grp-lg">
        <button type="button" class="btn btn-success" id="sign-up-button" data-toggle="modal" data-target="#sign-up-modal">
      Sign Up</button>
        <button type="button" class="btn btn-success" id="sign-in-button" data-toggle="modal" data-target="#sign-in-modal">
      Sign In</button>
    </div>
    </p>
  </div>
  <!-- MESSAGE BOARD -->
  <div class="text-center" id="message-board"></div>
  <!-- LOADER SCREEN -->
  <div class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
  <!-- STATS TABLE -->
  <div class="modal-body" id="stats-body">
    <h3 class="stats-modal-header"></h3>
    <table class="table">
      <tr>
        <th></th>
        <th><i class="fa fa-road fa-2x" aria-hidden="true"></i></th>
        <th><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></th>
        <th><i class="fa fa-hourglass-end fa-2x" aria-hidden="true"></i></th>
        <th><i class="fa fa-tachometer fa-2x" aria-hidden="true"></i></th>
      </tr>
      <tr>
        <td><strong>Personal Bests</strong></td>
        <td class="miles-stat"></td>
        <td class="time-stat"></td>
        <td class="longest-stat"></td>
        <td class="pace-stat"></td>
      </tr>
      <tr>
        <td><strong>Global Leaders</strong></td>
        <td class="global-distance-stat"></td>
        <td class="global-time-stat"></td>
        <td class="global-longest-stat"></td>
        <td class="global-pace-stat"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h6>TOTAL DISTANCE (MI)</h6></td>
        <td>
          <h6>TOTAL MINUTES</h6></td>
        <td>
          <h6>LONGEST RUN</h6></td>
        <td>
          <h6>FASTEST PACE</h6></td>
      </tr>
    </table>
  </div>
  <!-- DISPLAY - FOR PLACING ALL HANDLEBARS CONTENT -->
  <div id="display"></div>
  <!-- ALLLL MODALS NOW -->
  <!-- SETTINGS MODAL -->
  <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <h3 class="change-password-modal-header"></h3>
        <div class="modal-body">
          <h3 class="modal-title">Settings</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
          <form id="change-password">
            <div class="form group">
              <label class="col-sm-3">Old Password: </label>
              <div class="col-sm-9">
                <input class="change-password" type="password" name="passwords[old]" value="" placeholder="Old Password">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">New Password: </label>
              <div class="col-sm-9">
                <input class="change-password" type="password" name="passwords[new]" value="" placeholder="New Password">
              </div>
            </div>
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default" name="submit" value="Change Password">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- MAP MODAL -->
  <div class="modal fade" id="show-run-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
          <div id="map2"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- SIGN UP -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Sign Up</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
          <h3 class="sign-up-modal-header"></h3>
          <form id="sign-up">
            <div class="form group">
              <label class="col-sm-3">First Name: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[firstName]" value="" placeholder="Joe">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Last Name: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[lastName]" value="" placeholder="Schmoe">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Email: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="text" name="credentials[email]" value="" placeholder="abc@example.com">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-3">Password: </label>
              <div class="col-sm-9">
                <input class="sign-up" type="password" name="credentials[password]" value="" placeholder="password">
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default" name="submit" value="Sign Up!">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- SIGN IN -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Sign In</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
          <h3 class="sign-in-modal-header"></h3>
          <form id="sign-in">
            <div class="form group">
              <label class="col-sm-2">Email: </label>
              <div class="col-sm-10">
                <input class="sign-in" type="text" name="credentials[email]" value="jc@jc" placeholder="abc@example.com">
              </div>
            </div>
            <div class="form group">
              <label class="col-sm-2">Password: </label>
              <div class="col-sm-10">
                <input class="sign-in" type="password" name="credentials[password]" value="jc" placeholder="password">
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit" value="Sign in!">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
