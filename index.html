<!DOCTYPE html>
<html>

<head>
  <title>Map My Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="https://use.fontawesome.com/7b5116c3a6.js"></script>
</head>

<body class="container-fluid">
  <nav>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-run-modal">
          Create Run
        </button>
    <button type="button" class="btn btn-success" id="clear">Clear Route</button>
    <button type="button" class="btn btn-success" id="find">Find Me</button>
    <button type="button" class="btn btn-success" id="show-all">Show All Runs</button>
  </nav>

  <h3>Map My Run</h3>
  <h4 id="length"></h4>
  <div id="map"></div>
  <div id="display"></div>

<!-- ALLLL MODALS NOW -->

<!-- CREATE RUN MODAL -->
<div class="modal fade" id="create-run-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Save Route</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
      </div>
      <div class="modal-body">
          <form id="create-run">
            <div class="form group">
              <label class="col-sm-3">Time Taken</label>
              <div class="col-sm-9">
                <input class="create-run" type="text" name="run[timeTaken]" value="" placeholder="time taken"><br>
              </div>
            </div>
            <div class="form group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success" name="submit" value="">Save Run</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
